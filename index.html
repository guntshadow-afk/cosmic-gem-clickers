<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #00ffff;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      height: calc(100vh - 80px);
    }
    .left-panel {
      width: 35%;
      background: #1a1a1a;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 1rem;
    }
    .hero {
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 0 8px rgba(0,255,255,0.1);
    }
    .hero h3 { margin: 0; font-size: 1.1rem; }
    .hero button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #0d0d0d;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .hero button:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 10px #00ffff;
    }
    .right-panel {
      width: 65%;
      padding: 2rem;
      text-align: center;
    }
    .enemy {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(255,0,255,0.2);
    }
    .enemy img { width: 140px; }
    .hp-bar {
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 1rem 0;
      overflow: hidden;
      box-shadow: inset 0 0 6px #000;
    }
    .hp-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff99, #ff3366);
      width: 100%;
      transition: width 0.3s ease;
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
    }
    #tapButton {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0d0d0d;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
    }
    #tapButton:hover {
      background: #ff00ff;
      color: #0d0d0d;
      box-shadow: 0 0 12px #ff00ff;
    }
    .top-bar {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <header>Cosmic Clicker</header>
  <div class="container">
    <div class="left-panel">
      <div class="top-bar">Gold: <span id="gold">0</span></div>
      <div id="heroList"></div>
    </div>
    <div class="right-panel">
      <div class="enemy">
        <h2>King Bloated Crab</h2>
        <img src="assets/crab.png" alt="Enemy" />
        <div class="hp-bar"><div id="hpFill" class="hp-fill"></div></div>
        <p>HP: <span id="enemyHP">1000</span></p>
        <p>Time Left: <span id="timer">30.0</span> sec</p>
        <p>Gold Earned: <span id="earnedGold">0</span></p>
        <button id="tapButton">Attack</button>
      </div>
    </div>
  </div>

    const goldDisplay = document.getElementById("gold");
    const enemyHPDisplay = document.getElementById("enemyHP");

    const hpFill = document.getElementById("hpFill");

    const heroes = [
      { name: "Treebeast", level: 1, dps: 10 },
      { name: "Wandering Fisherman", level: 1, dps: 15 },
      { name: "Betty Clicker", level: 1, dps: 20 },
      { name: "Masked Samurai", level: 1, dps: 25 },
      { name: "Leon", level: 1, dps: 30 }
    ];

    function renderHeroes() {
      const list = document.getElementById("heroList");
      list.innerHTML = "";
      heroes.forEach((hero, index) => {
        const div = document.createElement("div");
        div.className = "hero";
        div.innerHTML = `
          <h3>${hero.name} (Lv ${hero.level})</h3>
          <p>DPS: ${hero.dps * hero.level}</p>
          <button onclick="upgradeHero(${index})">Upgrade (Cost: ${hero.level * 50})</button>
        `;
        list.appendChild(div);
      });
    }

    function upgradeHero(i) {
      const cost = heroes[i].level * 50;
      if (gold >= cost) {
        gold -= cost;
        heroes[i].level++;
        renderHeroes();
        updateGold();
      }
    }

    }
