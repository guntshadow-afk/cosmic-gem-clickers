<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a0933, #2d0a4e);
      color: #fbcfe8;
    }
    header {
      background: #000000aa;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #9333ea;
    }
    .container {
      display: flex;
      height: calc(100vh - 80px);
    }
    .left-panel {
      width: 40%;
      background: #2d0a4e;
      border-right: 2px solid #9333ea;
      overflow-y: auto;
      padding: 1rem;
    }
    .hero {
      background: #1a0933;
      border: 1px solid #9333ea;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .hero h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .hero button {
      margin-top: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: #9333ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .right-panel {
      width: 60%;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .enemy {
      margin-top: 2rem;
      background: #1a0933;
      border: 2px solid #9333ea;
      border-radius: 12px;
      padding: 1rem;
    }
    .enemy img {
      width: 120px;
      height: auto;
    }
    .hp-bar {
      height: 20px;
      background: #4c1d95;
      border-radius: 10px;
      margin: 0.5rem 0;
      overflow: hidden;
    }
    .hp-fill {
      height: 100%;
      background: #f43f5e;
      width: 100%;
      transition: width 0.3s ease;
    }
    #tapButton {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, #ec4899, #9333ea);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .top-bar {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>Cosmic Clicker</header>
  <div class="container">
    <div class="left-panel">
      <div class="top-bar">Gold: <span id="gold">0</span></div>
      <div id="heroList">
        <!-- Heroes will be injected here -->
      </div>
    </div>
    <div class="right-panel">
      <div class="enemy">
        <h2>King Bloated Crab</h2>
        <img src="assets/crab.png" alt="Enemy" />
        <div class="hp-bar"><div id="hpFill" class="hp-fill"></div></div>
        <p>HP: <span id="enemyHP">1000</span></p>
        <p>Time Left: <span id="timer">30.0</span> sec</p>
        <p>Gold Earned: <span id="earnedGold">0</span></p>
        <button id="tapButton">Attack!</button>
      </div>
    </div>
  </div>

  <script>
    let gold = 0;
    let enemyHP = 1000;
    let maxHP = 1000;
    let timer = 30.0;
    let earnedGold = 0;

    const goldDisplay = document.getElementById("gold");
    const enemyHPDisplay = document.getElementById("enemyHP");
    const timerDisplay = document.getElementById("timer");
    const earnedGoldDisplay = document.getElementById("earnedGold");
    const hpFill = document.getElementById("hpFill");

    const heroes = [
      { name: "Treebeast", level: 1, dps: 10 },
      { name: "Wandering Fisherman", level: 1, dps: 15 },
      { name: "Betty Clicker", level: 1, dps: 20 },
      { name: "Masked Samurai", level: 1, dps: 25 },
      { name: "Leon", level: 1, dps: 30 }
    ];

    function renderHeroes() {
      const list = document.getElementById("heroList");
      list.innerHTML = "";
      heroes.forEach((hero, index) => {
        const div = document.createElement("div");
        div.className = "hero";
        div.innerHTML = `
          <h3>${hero.name} (Lv ${hero.level})</h3>
          <p>DPS: ${hero.dps * hero.level}</p>
          <button onclick="upgradeHero(${index})">Upgrade (Cost: ${hero.level * 50})</button>
        `;
        list.appendChild(div);
      });
    }

    function upgradeHero(i) {
      const cost = heroes[i].level * 50;
      if (gold >= cost) {
        gold -= cost;
        heroes[i].level++;
        renderHeroes();
        updateGold();
      }
    }

    function updateGold() {
      goldDisplay.textContent = gold;
    }

    function updateEnemy() {
      enemyHPDisplay.textContent = Math.max(0, Math.floor(enemyHP));
      hpFill.style.width = (enemyHP / maxHP * 100) + "%";
    }

    function updateTimer() {
      timerDisplay.textContent = timer.toFixed(1);
    }

    document.getElementById("tapButton").addEventListener("click", () => {
      const clickDamage = 50;
      enemyHP -= clickDamage;
      if (enemyHP <= 0) {
        const reward = 100 + Math.floor(Math.random() * 50);
        gold += reward;
        earnedGold += reward;
        enemyHP = maxHP;
        timer = 30.0;
      }
      updateGold();
      updateEnemy();
      earnedGoldDisplay.textContent = earnedGold;
    });

    setInterval(() => {
      const totalDPS = heroes.reduce((sum, h) => sum + h.dps * h.level, 0);
      enemyHP -= totalDPS / 10;
      timer -= 0.1;
      if (timer <= 0 || enemyHP <= 0) {
        const reward = 100 + Math.floor(Math.random() * 50);
        gold += reward;
        earnedGold += reward;
        enemyHP = maxHP;
        timer = 30.0;
      }
      updateGold();
      updateEnemy();
      updateTimer();
      earnedGoldDisplay.textContent = earnedGold;
    }, 100);

    renderHeroes();
    updateEnemy();
    updateTimer();
  </script>
</body>
</html>
