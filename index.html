<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Clicker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <script defer src="systems.js"></script>
  <script defer src="ui.js"></script>
</head>
<body class="bg-gradient-to-b from-purple-900 via-indigo-900 to-black text-pink-200 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-40">
    <div class="flex items-center space-x-2">
      <img src="assets/mascot.png" alt="Mascot" class="w-12 h-12 rounded-full border-2 border-pink-300 animate-bounce" />
      <h1 class="text-2xl font-bold text-pink-300">Cosmic Clicker</h1>
    </div>
    <button id="installBtn" class="px-3 py-1 bg-pink-600 rounded hover:bg-pink-500">Install</button>
  </header>

  <!-- Main Game Area -->
  <main class="flex flex-col items-center justify-center p-6">
    <div id="energyDisplay" class="text-4xl font-bold mb-4">Cosmic Energy: 0</div>
    <button id="tapButton" class="w-40 h-40 rounded-full bg-gradient-to-r from-pink-500 to-purple-600 shadow-lg hover:scale-105 transform transition">
      Tap!
    </button>
    <div id="currencyDisplay" class="mt-4 space-y-1 text-center">
      <p>Stardust: <span id="stardust">0</span></p>
      <p>Dark Matter: <span id="darkmatter">0</span></p>
      <p>Relics: <span id="relics">0</span></p>
      <p>Cores: <span id="cores">0</span></p>
    </div>
  </main>

  <!-- Tabs -->
  <nav class="flex flex-wrap justify-center bg-black bg-opacity-40 p-2">
    <button class="tab-btn" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="upgrades">Upgrades</button>
    <button class="tab-btn" data-tab="shop">Shop</button>
    <button class="tab-btn" data-tab="prestige">Prestige</button>
    <button class="tab-btn" data-tab="quests">Quests</button>
    <button class="tab-btn" data-tab="events">Events</button>
    <button class="tab-btn" data-tab="achievements">Achievements</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="crafting">Crafting</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
    <button class="tab-btn" data-tab="stats">Stats</button>
    <button class="tab-btn" data-tab="mascot">Mascot</button>
  </nav>

  <!-- Tab Content -->
  <section id="tab-content" class="p-4">
    <div id="home" class="tab-panel">Welcome to Cosmic Clicker! Tap to collect energy.</div>
    <div id="upgrades" class="tab-panel hidden"></div>
    <div id="shop" class="tab-panel hidden"></div>
    <div id="prestige" class="tab-panel hidden"></div>
    <div id="quests" class="tab-panel hidden"></div>
    <div id="events" class="tab-panel hidden"></div>
    <div id="achievements" class="tab-panel hidden"></div>
    <div id="leaderboard" class="tab-panel hidden"></div>
    <div id="inventory" class="tab-panel hidden"></div>
    <div id="crafting" class="tab-panel hidden"></div>
    <div id="settings" class="tab-panel hidden"></div>
    <div id="stats" class="tab-panel hidden"></div>
    <div id="mascot" class="tab-panel hidden">
      <img src="assets/mascot.png" alt="Mascot" class="w-32 h-32 mx-auto animate-pulse" />
      <p class="text-center mt-2">Mascot Level: <span id="mascotLevel">1</span></p>
      <p class="text-center">Relationship: <span id="mascotRelationship">0%</span></p>
    </div>
  </section>

  <!-- Achievement Popup -->
  <div id="achievementPopup" class="hidden fixed bottom-4 right-4 bg-purple-800 text-pink-200 p-4 rounded shadow-lg animate-bounce">
    Achievement Unlocked!
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="audio/background.mp3" loop autoplay></audio>

</body>
</html>
